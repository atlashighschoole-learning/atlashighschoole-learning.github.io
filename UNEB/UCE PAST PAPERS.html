  /* Style for the content above the expandable container */
    .content {
      padding: 20px;
      background-color: #f4f4f4;
      margin: 10px 0;
    }

    /* Style for the expandable container */
    .expandable-container {
      position: absolute;    
      overflow-y: auto;   
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      
      width: 100px;
      max-width: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 20vh;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: height 0.3s ease;
    }

    /* Style for the expanded state */
    .expandable-container.expanded {
      height: 90vh;
    }

    /* Style for the header inside the expandable container */
    .expandable-container h2 {
      margin-top: 0;
    }

    /* Style for paragraphs inside the expandable container */
    .expandable-container p {
      margin: 3px ;
    }

    /* Style for the toggle button */
    .expandable-container .toggle-btn {
      display: block;
     
      padding: 2px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(12px, 3vw, 16px);
      width: 100%;
      text-align: center;
    }

    /* Hover effect for the toggle button */
    .expandable-container .toggle-btn:hover {
      background-color: #0056b3;
    }
